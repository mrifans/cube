  <head>

  <body>

    <!-- Page wrapper starts -->
    <div class="page-wrapper">

      <!-- Auth container starts -->
      <div class="auth-container">

        <div class="d-flex justify-content-center">

          <!-- Form starts -->
          <form action="index.html">

            <!-- Logo starts -->
            <a href="index.html" class="auth-logo mt-5 mb-3">
              <img src="assets/images/logo.svg" alt="Bootstrap Gallery" />
            </a>
            <!-- Logo ends -->

            <!-- Authbox starts -->
            <div class="auth-box">

              <h4 class="mb-4">Forgot password?</h4>

              <h6 class="fw-light mb-4">In order to access your dashboard, please enter the email ID you provided
                during the registration process.</h6>

              <div class="mb-3">
                <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

            </div>
            <!-- Authbox ends -->

          </form>
          <!-- Form ends -->

        </div>

      </div>
      <!-- Auth container ends -->

    </div>
