<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Templates & Dashboards - Cube Admin Template</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.bootstrap.gallery/">
    <meta property="og:url" content="https://www.bootstrap.gallery">
    <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Bootstrap Gallery">
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- *************
			************ CSS Files *************
		************* -->
    <link rel="stylesheet" href="assets/fonts/bootstrap/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />

  </head>

  <body>

    <!-- Page wrapper starts -->
    <div class="page-wrapper">

      <!-- Auth container starts -->
      <div class="auth-container">

        <div class="d-flex justify-content-center">

          <!-- Form starts -->
          <form action="index.html">

            <!-- Logo starts -->
            <a href="index.html" class="auth-logo mt-5 mb-3">
              <img src="assets/images/logo.svg" alt="Bootstrap Gallery" />
            </a>
            <!-- Logo ends -->

            <!-- Authbox starts -->
            <div class="auth-box">

              <h4 class="mb-4">Reset Password</h4>

              <div class="mb-3">
                <label class="form-label" for="currentPwd">Current password <span class="text-danger">*</span></label>
                <div class="input-group ">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" id="currentPwd" class="form-control" placeholder="Enter current password">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="newPwd">New password <span class="text-danger">*</span></label>
                <div class="input-group ">
                  <span class="input-group-text">
                    <i class="bi bi-unlock"></i>
                  </span>
                  <input type="password" id="newPwd" class="form-control" placeholder="Enter new password">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="form-text">
                  Your password must be 8-20 characters long.
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="confNewPwd">Confirm new password <span
                    class="text-danger">*</span></label>
                <div class="input-group ">
                  <span class="input-group-text">
                    <i class="bi bi-unlock"></i>
                  </span>
                  <input type="password" id="confNewPwd" class="form-control" placeholder="Confirm new password">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Reset Password
                </button>
              </div>

            </div>
            <!-- Authbox ends -->

          </form>
          <!-- Form ends -->

        </div>

      </div>
      <!-- Auth container ends -->

    </div>
    <!-- Page wrapper ends -->

  </body>

</html>
