<!DOCTYPE html>

  <head>

    <!-- *************

  <body>

    <!-- Page wrapper starts -->
    <div class="page-wrapper">

      <!-- Auth container starts -->
      <div class="auth-container">

        <div class="d-flex justify-content-center">

          <!-- Form starts -->
          <form action="index.html">

            <!-- Logo starts -->
            <a href="index.html" class="auth-logo mt-5 mb-3">
              <img src="assets/images/logo.svg" alt="Bootstrap Gallery" />
            </a>
            <!-- Logo ends -->

            <!-- Authbox starts -->
            <div class="auth-box">

              <h4 class="mb-4">Account Locked</h4>

              <h6 class="fw-light mb-4">Hey, John! This screen is password protected. Please enter your password to
                unlock it.</h6>

              <div class="mb-3">
                <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Unlock</button>
              </div>

            </div>
            <!-- Authbox ends -->

          </form>
          <!-- Form ends -->
